name: Docker Image Test1

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and push the Docker image
      run:  |
        echo "${{ secrets.Dockerhubpw }}" | docker login  -u "neeleshdeva"  --password-stdin 
        docker build --file Dockerfile --tag ImageTest1:$(date +%s)
        docker push neeleshdeva/githubimagepush:$(date +%s)
              
      
